{% extends 'main.html' %}

{% block content %}
	{% for article in articles %}
		<figure>
			<img src="{{ article.get_thumbnail }}" width="200" alt="{{ article.get_title }}">
		</figure>
		<strong>{{ article.title }}</strong>
		<p>{{ article.short_description }}</p>
		<a href="{{ article.get_absolute_url }}">Подробнее</a>
	{% endfor %}
{% endblock %}
